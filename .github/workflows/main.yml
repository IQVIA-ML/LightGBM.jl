name: CI
on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: ['1.0', '1.1', '1.2', '1.3']
        os:  [windows-latest, ubuntu-latest, macOS-latest]
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Download LGBM examles
        shell: python
        run: |
          from __future__ import print_function
          import sys
          print(sys.version)
          import urllib.request
          urllib.request.urlretrieve('https://github.com/microsoft/LightGBM/archive/v2.3.1.tar.gz', 'lgbm.tar')
      - run: tar -xvf lgbm.tar
        shell: bash
        name: Untar LGBM examples
      - run: julia --color=yes --project -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true);'
        env:
          LIGHTGBM_EXAMPLES_PATH: LightGBM-2.3.1
